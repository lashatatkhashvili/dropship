<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Dropship</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">nav</nav>

      <main class="main">
        <div class="catalog">
          <div class="catalog__nav">catalog nav</div>

          <section class="content">
            <div class="content__header-wrapper">
              <header class="content__header">
                <div class="content__selected-items">
                  <button class="content__header-btn content__header-btn--big">
                    SELECT ALL
                  </button>
                  <span class="content__selected-separate"></span>
                  <span class="content__selected-title">
                    <span class="content__selected-number"
                      >selected 0 out of</span
                    >
                    <span class="content__products">274,290 products</span>
                  </span>
                  <button
                    class="content__header-btn content__header-btn--small"
                  >
                    <i class="fa fa-check check-icon" aria-hidden="true"></i>
                  </button>
                </div>

                <div class="content__header-right">
                  <form class="content__header-form">
                    <input
                      type="text"
                      id="search"
                      class="content__search"
                      placeholder="search..."
                    />
                    <button class="content__form-btn">
                      <i class="fa fa-search search-icon"></i>
                    </button>
                  </form>
                  <button class="content__header-btn content__header-btn--add">
                    ADD TO INVENTORY
                  </button>

                  <div class="help">
                    <button class="help__btn">
                      <i class="fa fa-question"></i>
                    </button>
                  </div>
                </div>
              </header>
              <div class="content__sort">
                <label for="cars">Choose a car:</label>
                <select id="cars" name="cars">
                  <option value="volvo">Volvo XC90</option>
                  <option value="saab">Saab 95</option>
                  <option value="mercedes">Mercedes SLK</option>
                  <option value="audi">Audi TT</option>
                </select>
              </div>
            </div>
            <div class="catalog" style="font-size: 90px">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa
              laudantium magnam, nulla mollitia dolor odit vel, provident
              doloremque officiis similique incidunt laboriosam iste molestias
              facere eaque vero explicabo! Praesentium, exercitationem!
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
