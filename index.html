<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Dropship</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">nav</nav>

      <main class="main">
        <div class="catalog">
          <div class="catalog__nav">catalog nav</div>

          <section class="content">
            <div class="content__header-wrapper">
              <header class="content__header">
                <div class="content__selected-items">
                  <button
                    class="content__header-btn content__header-btn--filter"
                  >
                    Filter
                  </button>

                  <button
                    class="content__header-btn content__header-btn--big"
                    id="add-all"
                  >
                    SELECT ALL
                  </button>
                  <span class="content__selected-separate"></span>
                  <span class="content__selected-title">
                    <span class="content__selected-number"
                      >selected <span id="count">0</span> out of</span
                    >
                    <span class="content__products">274,290 products</span>
                  </span>
                  <button
                    class="content__header-btn content__header-btn--small"
                    id="toggle-add"
                  >
                    <i class="fa fa-check check-icon" aria-hidden="true"></i>
                  </button>
                </div>

                <button
                  class="content__header-btn content__header-btn--clear"
                  id="clear"
                >
                  Clear Selected
                </button>

                <div class="content__header-right">
                  <div class="content__header-form">
                    <input
                      type="text"
                      id="search"
                      class="content__search content__search--hide"
                      placeholder="search..."
                    />
                    <button class="content__form-btn" id="search-btn">
                      <i class="fa fa-search search-icon"></i>
                    </button>

                    <button
                      class="content__search-close content__search--hide content__search-close--hide"
                      id="search-hide"
                    >
                      <i class="fa fa-times close-icon"></i>
                    </button>
                  </div>
                  <button class="content__header-btn content__header-btn--add">
                    ADD TO INVENTORY
                  </button>

                  <button class="content__header-btn content__add-btn--small">
                    ADD
                  </button>

                  <button class="nav-icon">
                    <i class="fa fa-bars"></i>
                  </button>

                  <div class="help">
                    <button class="help__btn">
                      <i class="fa fa-question"></i>
                    </button>
                  </div>
                </div>
              </header>
              <div class="content__sort">
                <label for="sort"
                  ><i class="fa fa-bars alt-icon"></i> Sort By:
                </label>
                <select id="sort" name="cars" class="content__sort-select">
                  <option value="new">New Arrivals</option>
                  <option value="high">Price: High To Low</option>
                  <option value="low">Price: Low To High</option>
                </select>
              </div>
            </div>
            <div class="products">
              <div class="products-wrapper"></div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <script src="Catalog.page.js" type="module"></script>
    <script>
      function check(elem) {
        const clear = document.querySelector("#clear");
        const elems = document.querySelectorAll(".product__check");

        if (window.innerWidth > 1155) {
          let check = false;

          for (let i = 0; i < elems.length; i++) {
            if (elems[i].checked == true) {
              check = true;
              break;
            }
          }

          check
            ? clear.classList.remove("content__header-btn--clear")
            : clear.classList.add("content__header-btn--clear");
        }

        elem.parentNode.classList.toggle("product__add--click");
        elem.parentNode.parentNode.classList.toggle("product--border");
        elem.parentNode.children[1].classList.toggle(
          "product__check-label--non"
        );

        let count = document.querySelector("#count");

        count.innerHTML = elem.checked
          ? Number(count.innerHTML) + 1
          : Number(count.innerHTML) - 1;
      }
    </script>
  </body>
</html>
